<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <link rel="shortcut icon" href="img/istockphoto-1215256045-612x612.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Welcome to your <span class="font-semibold text-red-400">Baap Er Bank</span></h1>
    </header>
    <main>
        <section class="bg-red-100 w-9/12 mx-auto mt-12 p-8">
            <h2 class="text-3xl mb-4 font-medium">Please Login</h2>
            <div>
                <input class="w-11/12 block mb-2 px-3 py-2 mt-3" type="email" name="" id="account-field" placeholder="Your Account Number">
                <input class="w-11/12 block mb-2 px-3 py-2 mt-4" type="password" name="" id="pass-field" placeholder="Your Account Password">
                <button id="btn-submit" class="bg-red-300 hover:bg-red-500 px-7 py-2 text-white font-semibold rounded-lg mt-4">Submit</button>
            </div>
        </section>
    </main>
    <script src="JS/login.js"></script>
</body>
</html>
